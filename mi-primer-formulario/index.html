<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<form>
		<fieldset>
			<label for="nombre">
				Nombre: 
			<input type="text" id="nombre" name="Nombre" value=""/>
			</label>
		</fieldset>
		<fieldset>
			<label for="apellido">
				Apellido: 
			<input type="text" id="lastname" name="Apellido" value=""/>
			</label>
		</fieldset>	
		<fieldset>
			<label for="email">
				Correo: 
			<input type="email" id="email" name="email" value=""/>
			</label>
		</fieldset>
		<fieldset>
		<label>
			Color
			<select name="color">
				<option value="" disabled selected>Seleccione un color</option>
				<option value="yellow">Amarillo</option>
				<option value="blue">Azul</option>
				<option value="red">Rojo</option>
			</select>
		</label>
		</fieldset>
		<fieldset>
		<label>
			<input type="radio" name="tallas" value="S">
			Talla S
		</label>
		<label>
			<input type="radio" name="tallas" value="M">
			Talla M
		</label>
		<label>
			<input type="radio" name="tallas" value="L">
			Talla L
		</label>
		</fieldset>
		<fieldset>
		<label>
			Comentario
			<textarea name="comentario" rows="5" cols="40"></textarea>
		</label>
		</fieldset>
		<fieldset>
		<input type="submit" name="Pedir">
		</fieldset>
	</form>
	</div>
